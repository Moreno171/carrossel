<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!--Fim Radio Buttons-->

            <!--Slides images-->
            <div class="slide first">
                <img src="https://www.estudokids.com.br/wp-content/uploads/2019/04/reciclagem-o-que-e-importancia.jpg" alt="Imagem 1" />
            </div>

            <div class="slide">
                <img src="https://focalizando.com.br/sites/default/files/inline-images/11-scaled.jpg" alt="Imagem 2" />
            </div>
            <div class="slide">
                <img src="https://senacblog.s3.sa-east-1.amazonaws.com/wp-content/uploads/2020/08/18173222/Reciclagem-em-casa.png" alt="Imagem 3" />
            </div>
            <div class="slide">
                <img src="https://activecorp.com.br/wp-content/uploads/2016/06/blog_post_reciclagem3-1-1.jpg" alt="Imagem 4" />
            </div>
            <!--Fim Slides images-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>



    </div>

    <script src="script.js"></script>

</body>

</html>
